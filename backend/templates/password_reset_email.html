<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
</head>
<body>
    <h2>Password Reset Request</h2>
    <p>Hi {{ user.username }},</p>

    <p>This link will expire in 24 hours.</p>
</body>
</html>
